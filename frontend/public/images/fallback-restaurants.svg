<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 160" fill="none">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fdf7f4"/>
      <stop offset="50%" stop-color="#faece4"/>
      <stop offset="100%" stop-color="#f4d6c7"/>
    </linearGradient>
    <linearGradient id="icon-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#d99569"/>
      <stop offset="100%" stop-color="#c2703a"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="160" fill="url(#bg-gradient)"/>
  
  <!-- Subtle pattern -->
  <g opacity="0.08">
    <circle cx="50" cy="30" r="20" fill="#c2703a"/>
    <circle cx="350" cy="130" r="25" fill="#c2703a"/>
    <circle cx="380" cy="40" r="15" fill="#c2703a"/>
    <circle cx="30" cy="140" r="18" fill="#c2703a"/>
  </g>
  
  <!-- Fork and Knife Icon -->
  <g transform="translate(200, 80)" fill="url(#icon-gradient)">
    <!-- Fork -->
    <g transform="translate(-30, 0)">
      <rect x="-2" y="-35" width="4" height="25" rx="2"/>
      <rect x="-10" y="-35" width="3" height="18" rx="1.5"/>
      <rect x="7" y="-35" width="3" height="18" rx="1.5"/>
      <rect x="-2" y="-12" width="4" height="47" rx="2"/>
    </g>
    <!-- Knife -->
    <g transform="translate(20, 0)">
      <path d="M-3 -35 L3 -35 L5 -10 C5 -5 3 0 0 0 C-3 0 -5 -5 -5 -10 Z" fill="url(#icon-gradient)"/>
      <rect x="-2" y="-2" width="4" height="37" rx="2"/>
    </g>
  </g>
  
  <!-- Text label -->
  <text x="200" y="145" text-anchor="middle" fill="#ae6534" font-family="system-ui, sans-serif" font-size="11" font-weight="500" opacity="0.7">Restaurant</text>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 160" fill="none">
  <defs>
    <linearGradient id="bg-gradient-bars" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fdf8f3"/>
      <stop offset="50%" stop-color="#f9ede0"/>
      <stop offset="100%" stop-color="#f2d9c0"/>
    </linearGradient>
    <linearGradient id="icon-gradient-bars" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#d4a06a"/>
      <stop offset="100%" stop-color="#b87333"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="160" fill="url(#bg-gradient-bars)"/>
  
  <!-- Subtle pattern -->
  <g opacity="0.08">
    <circle cx="60" cy="40" r="22" fill="#b87333"/>
    <circle cx="340" cy="120" r="28" fill="#b87333"/>
    <circle cx="370" cy="35" r="16" fill="#b87333"/>
    <circle cx="40" cy="130" r="20" fill="#b87333"/>
  </g>
  
  <!-- Cocktail Glass Icon -->
  <g transform="translate(200, 80)" fill="url(#icon-gradient-bars)">
    <!-- Glass bowl (martini style) -->
    <path d="M-30 -35 L30 -35 L5 5 L5 25 L15 25 L15 32 L-15 32 L-15 25 L-5 25 L-5 5 Z" 
          fill="url(#icon-gradient-bars)" 
          stroke="#b87333" 
          stroke-width="2"/>
    <!-- Liquid -->
    <path d="M-22 -28 L22 -28 L5 0 L-5 0 Z" fill="#d4a06a" opacity="0.4"/>
    <!-- Olive/garnish -->
    <circle cx="0" cy="-15" r="6" fill="#8a5626"/>
    <rect x="-1" y="-30" width="2" height="12" fill="#6e451f"/>
  </g>
  
  <!-- Text label -->
  <text x="200" y="145" text-anchor="middle" fill="#a5672d" font-family="system-ui, sans-serif" font-size="11" font-weight="500" opacity="0.7">Bar</text>
</svg>

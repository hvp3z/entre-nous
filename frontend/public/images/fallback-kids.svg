<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 160" fill="none">
  <defs>
    <linearGradient id="bg-gradient-kids" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#faf6f4"/>
      <stop offset="50%" stop-color="#f5ebe6"/>
      <stop offset="100%" stop-color="#ead4ca"/>
    </linearGradient>
    <linearGradient id="icon-gradient-kids" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#c4907a"/>
      <stop offset="100%" stop-color="#a65d3f"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="160" fill="url(#bg-gradient-kids)"/>
  
  <!-- Subtle pattern - playful circles -->
  <g opacity="0.08">
    <circle cx="55" cy="35" r="24" fill="#a65d3f"/>
    <circle cx="345" cy="125" r="30" fill="#a65d3f"/>
    <circle cx="375" cy="45" r="18" fill="#a65d3f"/>
    <circle cx="35" cy="125" r="22" fill="#a65d3f"/>
    <circle cx="300" cy="30" r="14" fill="#a65d3f"/>
    <circle cx="100" cy="130" r="16" fill="#a65d3f"/>
  </g>
  
  <!-- Playground/Swing Icon -->
  <g transform="translate(200, 75)" fill="url(#icon-gradient-kids)">
    <!-- Swing frame (A-frame) -->
    <path d="M-40 35 L-30 -30 L0 -40 L30 -30 L40 35" 
          stroke="#a65d3f" 
          stroke-width="4" 
          stroke-linecap="round"
          fill="none"/>
    <!-- Top bar -->
    <rect x="-32" y="-33" width="64" height="5" rx="2.5" fill="url(#icon-gradient-kids)"/>
    <!-- Swing ropes -->
    <rect x="-12" y="-28" width="3" height="40" fill="#7c462f"/>
    <rect x="9" y="-28" width="3" height="40" fill="#7c462f"/>
    <!-- Swing seat -->
    <rect x="-18" y="10" width="36" height="8" rx="3" fill="url(#icon-gradient-kids)"/>
    <!-- Star decorations -->
    <g fill="#c4907a" opacity="0.6">
      <polygon points="-50,-15 -47,-8 -40,-8 -45,-3 -43,4 -50,0 -57,4 -55,-3 -60,-8 -53,-8" transform="scale(0.5)"/>
      <polygon points="100,-20 103,-13 110,-13 105,-8 107,0 100,-5 93,0 95,-8 90,-13 97,-13" transform="scale(0.5)"/>
    </g>
  </g>
  
  <!-- Text label -->
  <text x="200" y="145" text-anchor="middle" fill="#955438" font-family="system-ui, sans-serif" font-size="11" font-weight="500" opacity="0.7">Activit√©s</text>
</svg>
